<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <!-- <input class="display" type="text" value="0" readonly> -->
        <div class="displayContainer">
            <div class="topDisplay"></div>
            <div class="bottomDisplay"></div>
        </div>
        <div class="buttons">
            <button id="clear" data-value="Escape">C</button>
            <button id="clearEntry" data-value="Backspace">CE</button>
            <button class="number" value="7" data-value="7">7</button>
            <button class="number" value="8" data-value="8">8</button>
            <button class="number" value="9" data-value="9">9</button>
            <button class="operator" id="divide" data-value="/">&divide;</button>
            <button class="number" value="4" data-value="4">4</button>
            <button class="number" value="5" data-value="5">5</button>
            <button class="number" value="6" data-value="6">6</button>
            <button class="operator" id="multiply" data-value="*">&times;</button>
            <button class="number" value="1" data-value="1">1</button>
            <button class="number" value="2" data-value="2">2</button>
            <button class="number" value="3" data-value="3">3</button>
            <button class="operator" id="subtract" data-value="-">-</button>
            <button id="decimalPoint" data-value=".">&period;</button>
            <button class="number" value="0" data-value="0">0</button>
            <button id="result" data-value="Enter">&equals;</button>
            <button class="operator" id="add" data-value="+">&plus;</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
